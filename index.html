<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Read</title>
    <style>

        #kapsayici {
            display: flex;
            text-align: center;
            justify-content: center;
            border: 1px solid black;
            border-radius: 10px;
            font-size: 24px;
        }

        #analog_data {
            color: red;
            text-align: center;
        }
        
    </style>
</head>

<body>
    <div id="kapsayici">
        <div id="analog_data">
            Henüz veri yok.
        </div>
    </div>

    <script>
        const socket = new WebSocket('ws://192.168.43.73:8766');
        const analog_data = document.getElementById('analog_data');

        socket.addEventListener('open', (event) => {
            console.log('WebSocket bağlantısı başarıyla kuruldu.');
        });

        socket.addEventListener('message', (event) => {
            const data = event.data;
            console.log(`Arduino'dan gelen veri: ${data}`);
            analog_data.innerText = `Potansiyometre değeri: ${data}`
        });

        socket.addEventListener('close', (event) => {
            console.log('WebSocket bağlantısı kapandı.');
        });

        socket.addEventListener('error', (event) => {
            console.error('WebSocket hatası:', event);
        });

    </script>
</body>

</html>
